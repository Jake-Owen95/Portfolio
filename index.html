<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="nav-wrapper">

            <div class="left-side">
                <div class="nav-link-wrapper">
                    <a href="index.html">HOME</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="about.html">ABOUT</a>
                </div>
            </div>
            
            <div class="right-side">
                <div class="brand">
                    <div>JAKE OWEN</div>
                </div>  
            </div>
        
        </div>

        <div class="content-wrapper">
            
            <div class="portfolio-items-wrapper">
                
                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(images/backend.jpg)"></div>

                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logos/crondose.png">
                        </div>

                        <div class="subtitle">
                            Project 1
                        </div>
                    </div>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(images/Database.png)"></div>

                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logos/dailysmarty.png">
                        </div>

                        <div class="subtitle">
                            Project 2
                        </div>
                    </div>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(images/Front-end.png)"></div>

                    <div class="img-text-wrapper">

                        </div>

                        <div class="subtitle">
                            Project 3
                        </div>
                    </div>
                </div>

            </div>
        
        </div>
    </div>
</body>
<script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')

    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseover', () => {
            portfolioItem.childNodes[1].classList.add('img-darken');
        })

        
        portfolioItem.addEventListener('mouseout', () => {
            portfolioItem.childNodes[1].classList.remove('img-darken');
        })    
    })
</script>
</html>
